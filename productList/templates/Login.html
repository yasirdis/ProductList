<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login Page</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
  <h1 class="text-white">Login Page</h1>
  </nav>
<div class="container mt-3">
<div class="border border-info mx-auto d-block" style="width:70%;">
  <h4 class="text-center pt-4 text-info">Enter Your Login Credentials</h4>
  <form method="post" action="userAuth" class="mx-auto d-block pb-4 pt-4" style="width:90%">
    {% csrf_token  %}
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    <small id="emailHelp" class="form-text text-danger">{{message}}</small>
  </div>
  <button type="submit" class="btn btn-primary">Login</button> <a class="btn btn-link" href="{% url 'registrationPage' %}" role="button">Register Now</a>
</form>

</div>
</div>


  </body>
</html>
